steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/devops-image:v1', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/devops-image:v1']

images:
  - 'gcr.io/$PROJECT_ID/devops-image:v1'

options:
  logging: CLOUD_LOGGING_ONLY
